<div>
    <h1>Mushroom Sifter</h1>
    <input type="text"  ng-model="mushroomName"  ng-click="edible = ''">
    <input type="radio"   ng-value='false' ng-model='edible'> Poison!
    <input type="radio"   ng-value='true' ng-model='edible'> Edible.
    <ul class="list">
        <li ng-repeat = " mushroom in mushrooms | filter: mushroomName | filter: edible " > 
            {{mushroom.name}}:  {{mushroom.description}} 

        </li>
    </ul>
</div>
